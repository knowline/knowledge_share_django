 
{% extends "rango/base.html" %}
{# {% load staticfiles %} #}
<title> {% block title %}资源共享平台 - 用户登录{% endblock %}</title>
{% block body_block %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="display-4 text-center mb-4">登录</h1>
      <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="inputUsername" class="form-label">用户名</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group mb-3">
          <label for="inputPassword" class="form-label">密码</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">登入</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      <p class="mt-3">您还不是会员？ <a href="{% url 'registration_register' %}">点此注册</a>!</p>
    </div>
  </div>
</div>
{% endblock %}
